name: Elastic Synthetics With Svelte Replicator
env:
  SYNTHETICS_API_KEY: ${{ secrets.SYNTHETICS_API_KEY }}
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '* 0 * * *'
jobs:   
  test:
    defaults:
      run:
        working-directory: ./apps/synthetics-replicator-tests/journeys
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Start app
        run: | 
          npm install
          npm run start &     
      - name: Run Synthetic tests
        working-directory: ./apps/synthetics-replicator-tests/journeys
        run: | 
          npm install
          "SYNTHETICS_JUNIT_FILE='junit-synthetics.xml' npx @elastic/synthetics . --reporter=junit"
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: '**/junit-*.xml'
          check_name: Elastic Synthetics Tests
  push:
    defaults:
      run:
        working-directory: ./apps/synthetics-replicator-tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run push